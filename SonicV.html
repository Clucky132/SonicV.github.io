<!DOCTYPE html>

<html>

<head>

    <title>Sonic V</title>

    <style>

        /* Set up the color theme */

        body {

            background-color: #380c85;

            color: White;

            font-family: Arial, sans-serif;

        }

        /* Style for the drop-down menu */

        .dropdown {

            position: relative;

            display: inline-block;

        }

        .dropdown-btn {

            background-color: White;

            color: Black;

            padding: 12px 16px;

            border: none;

            cursor: pointer;

        }

        .dropdown-content {

            display: none;

            position: absolute;

            background-color: #380c85; /* Updated color */

            color: yellow;

            min-width: 160px;

            z-index: 1;

            animation: fade-in 0.5s ease-in-out;

        }

        .dropdown.active .dropdown-content {

            display: block;

        }

        .dropdown-content a {

            color: White;

            padding: 12px 16px;

            text-decoration: none;

            display: block;

        }

        .dropdown-content a:hover {

            background-color: Black;

            color: #380c85; /* Updated color */

        }

        /* Animation */

        @keyframes fade-in {

            0% {

                opacity: 0;

                transform: translateY(-10px);

            }

            100% {

                opacity: 1;

                transform: translateY(0);

            }

        }

/* Style for the buttons */

.button {

    background-color: #8553cf;

    color: white;

    border: none;

    padding: 10px 40px;

    text-align: center;

    text-decoration: none;

    display: inline-block;

    font-size: 16px;

    margin: 4px 2px;

    cursor: pointer;

    transition: background-color 0.3s ease-in-out;

}

        .button:hover {

            background-color: #6824b3;

        }

    </style>

    <script>

        // JavaScript to handle opening and closing the drop-down menu

        window.addEventListener('DOMContentLoaded', (event) => {

            const dropdown = document.querySelector('.dropdown');

            dropdown.addEventListener('click', function() {

                this.classList.toggle('active');

            });

        });

    </script>

</head>

<body>

    <h1>Sonic V</h1>

    <div class="dropdown">

        <button class="dropdown-btn">Menu</button>

        <div class="dropdown-content">

            <a href="#">Discord </a>

            <a href="#">About</a>

            <a href="#">Pages</a>

            <a href="#">Script</a>

            <a href="#">Contact Us</a>

            <a href="#">Pricing</a>

        </div>

    </div>

    <h2>Welcome to Sonic V</h2>

    <p>The best ever SonicV executor is a powerful Executer that empowers users to execute various Scripts and commands directly from their mobile devices On The Roblox Platform </p>

    <!-- Buttons -->

    <button class="button">PC</button>

    <button class="button">Mobile</button>

</body>

</html>

<!DOCTYPE html>

<html>

<head>

  <title>Welcome to Koronight</title>

  <style>

    @keyframes slideIn {

      0% {

        transform: translateX(-100%);

        opacity: 0;

      }

      100% {

        transform: translateX(0);

        opacity: 1;

      }

    }

    

    body {

      background: linear-gradient(45deg, #FF4081, #FFC107, #03A9F4, #4CAF50, #9C27B0);

      background-size: 600% 600%;

      animation: rainbowAnimation 10s ease infinite;

    }

    

    @keyframes rainbowAnimation {

      0% { background-position: 0% 50%; }

      50% { background-position: 100% 50%; }

      100% { background-position: 0% 50%; }

    }

    

    h1 {

      text-align: center;

      font-size: 60px;

      color: white;

      animation: slideIn 1s ease forwards;

      text-shadow: 2px 2px 4px black;

      animation: glowAnimation 3s ease infinite;

    }

    

    @keyframes glowAnimation {

      0% { text-shadow: 0 0 10px rgba(0, 0, 255, 0.5), 0 0 20px rgba(0, 0, 255, 0.4), 0 0 30px rgba(0, 0, 255, 0.3), 0 0 40px rgba(0, 0, 255, 0.2), 0 0 50px rgba(0, 0, 255, 0.1); }

      14% { text-shadow: 0 0 10px rgba(75, 0, 130, 0.5), 0 0 20px rgba(75, 0, 130, 0.4), 0 0 30px rgba(75, 0, 130, 0.3), 0 0 40px rgba(75, 0, 130, 0.2), 0 0 50px rgba(75, 0, 130, 0.1); }

      28% { text-shadow: 0 0 10px rgba(148, 0, 211, 0.5), 0 0 20px rgba(148, 0, 211, 0.4), 0 0 30px rgba(148, 0, 211, 0.3), 0 0 40px rgba(148, 0, 211, 0.2), 0 0 50px rgba(148, 0, 211, 0.1); }

      42% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.4), 0 0 30px rgba(255, 0, 0, 0.3), 0 0 40px rgba(255, 0, 0, 0.2), 0 0 50px rgba(255, 0, 0, 0.1); }

      57% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.5), 0 0 20px rgba(255, 255, 0, 0.4), 0 0 30px rgba(255, 255, 0, 0.3), 0 0 40px rgba(255, 255, 0, 0.2), 0 0 50px rgba(255, 255, 0, 0.1); }

      71% { text-shadow: 0 0 10px rgba(255, 127, 0, 0.5), 0 0 20px rgba(255, 127, 0, 0.4), 0 0 30px rgba(255, 127, 0, 0.3), 0 0 40px rgba(255, 127, 0, 0.2), 0 0 50px rgba(255, 127, 0, 0.1); }

      85% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.4), 0 0 30px rgba(255, 0, 0, 0.3), 0 0 40px rgba(255, 0, 0, 0.2), 0 0 50px rgba(255, 0, 0, 0.1); }

      100% { text-shadow: 0 0 10px rgba(0, 0, 255, 0.5), 0 0 20px rgba(0, 0, 255, 0.4), 0 0 30px rgba(0, 0, 255, 0.3), 0 0 40px rgba(0, 0, 255, 0.2), 0 0 50px rgba(0, 0, 255, 0.1); }

    }

    

    p {

      text-align: center;

      font-size: 24px;

      color: white;

      animation: slideIn 1s ease forwards;

      text-shadow: 2px 2px 4px black;

    }

    

    .button {

      display: block;

      width: 200px;

      height: 50px;

      line-height: 50px;

      margin: 20px auto;

      text-align: center;

      font-size: 18px;

      color: white;

      background-color: rgba(0, 0, 0, 0.7);

      border-radius: 10px;

      text-decoration: none;

      text-transform: uppercase;

      transition: background-color 0.3s ease;

      text-shadow: 2px 2px 4px black;

    }

    

    .button:hover {

      background-color: rgba(0, 0, 0, 0.9);

    }

  </style>

</head>

<body>

  <h1>Sonic V</h1>

  <p>World's #1 Executor</p>

  

  <a href="android-download-link" class="button">Download Android</a>

  <a href="pc-download-link" class="button">Download PC</a>

  <a href="discord-link" class="button">Discord</a>

</body>

</html>

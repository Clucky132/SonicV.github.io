<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sonic V</title>

    <style>

        /* Set up the color theme */

        body {

            background-color: #380c85;

            color: white;

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

        }

        /* Style for the drop-down menu */

        .dropdown {

            position: relative;

            display: inline-block;

        }

        .dropdown-btn {

            background-color: white;

            color: black;

            padding: 12px 16px;

            border: none;

            cursor: pointer;

        }

        .dropdown-content {

            display: none;

            position: absolute;

            background-color: #380c85; /* Updated color */

            color: yellow;

            min-width: 160px;

            z-index: 1;

            animation: fade-in 0.5s ease-in-out;

        }

        .dropdown.active .dropdown-content {

            display: block;

        }

        .dropdown-content a {

            color: white;

            padding: 12px 16px;

            text-decoration: none;

            display: block;

        }

        .dropdown-content a:hover {

            background-color: black;

            color: #380c85; /* Updated color */

        }

        /* Animation */

        @keyframes fade-in {

            0% {

                opacity: 0;

                transform: translateY(-10px);

            }

            100% {

                opacity: 1;

                transform: translateY(0);

            }

        }

        /* Style for the buttons */

        .button {

            background-color: #8553cf;

            color: white;

            border: none;

            padding: 10px 20px;

            text-align: center;

            text-decoration: none;

            display: inline-block;

            font-size: 16px;

            margin: 4px 2px;

            cursor: pointer;

            transition: background-color 0.3s ease-in-out;

        }

        .button:hover {

            background-color: #6824b3;

        }

        /* Responsive layout */

        @media (max-width: 600px) {

            .dropdown-content {

                min-width: 100%;

            }

            .button {

                padding: 10px 15px;

            }

        }

    </style>

    <script>

        // JavaScript to handle opening and closing the drop-down menu

        window.addEventListener('DOMContentLoaded', (event) => {

            const dropdown = document.querySelector('.dropdown');

            dropdown.addEventListener('click', function() {

                this.classList.toggle('active');

            });

        });

    </script>

</head>
